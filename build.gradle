plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.0'
}

group 'org.navdesign'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}


ext {
    junit5Ver = "5.9.2"
    selenideVer = "6.17.0"
    allureVer = "2.20.0"
}

allure {
    autoconfigure = true
    version = allureVer
}


dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter-api:$junit5Ver",
            'io.qameta.allure:allure-junit-platform:2.13.9' // the latest stable version

    )
    implementation(
            "com.codeborne:selenide:$selenideVer",
            "io.qameta.allure:allure-junit5:2.20.0",
            "io.qameta.allure:allure-selenide:$allureVer"
    )

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Ver"
}

test {
    useJUnitPlatform()
}